<html>
  <head> 
     <title>simple Tag based selector example</title>
     <style type="text/css"?>
        h1 {
              color:red;
            }
             
             b{
                color:blue;
              }
       </style>
     </head>
      
     <body>
         <h1>Hello</h1>
         <b>Welcome to Ongole</b>
         <h1>-Babu Mamidi</h1>
     </body>
 </html>
