<html>
  <head> 
     <title>simple Tag based selector example</title>
     <style type="text/css"?>
        h1 {
              color:red;
            }
             
             b{
                color:blue;
              }
        h2 {
             color:green;
            }
       </style>
     </head>
      
     <body>
         <h1>Hello</h1>
         <b>Welcome to Ongole</b>
         <h1>-Babu Mamidi</h1>
         <h2>hello git</h2>
     </body>
 </html>
